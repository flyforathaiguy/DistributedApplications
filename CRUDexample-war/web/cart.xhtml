<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h:form>
        
        <h:dataTable var = "p" value = "#{cartController.findAll()}"  border="1" cellpadding ="2" cellspacing = "2">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value = "#{p.id}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value = "#{p.name}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value = "#{p.price}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                    <h:outputText value = "#{p.quantity}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Size</f:facet>
                    <h:outputText value="#{p.size}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Option</f:facet>
                    <h:commandLink value="Remove from Cart" action="#{cartController.remove(p)}"></h:commandLink>
                </h:column>

        </h:dataTable>
        
            <h:commandLink value="Clear Cart" action="#{cartController.clearCart()}" onclick="return confirm('Are you sure?')"></h:commandLink>
            <br></br>
            <h:commandLink value="Checkout" action="#{cartController.checkOut()}" onclick="return confirm('Are you sure to checkout?')"></h:commandLink>
            <br></br>
            <h:commandLink value="Go back" action="index"></h:commandLink>
        
        </h:form>
            
    </h:body>
</html>
