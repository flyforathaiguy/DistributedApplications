<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>
            <h:form>
                <h1><h:outputText value="Order overview"/></h1>
                <h2><h:outputText value="Cart overview"/></h2>
                
                <h:dataTable var = "p" value = "#{cartController.findAll()}"  border="1" cellpadding ="2" cellspacing = "2">
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value = "#{p.name}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value = "#{p.price}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Size</f:facet>
                        <h:outputText value="#{p.size}"></h:outputText>
                    </h:column>
                </h:dataTable>
                
                <h2><h:outputText value="User overview"/></h2>
                
                <h:panelGrid columns="2">
                    <h:outputLabel value="First name:" />
                    <h:outputLabel value="#{userController.userDetails.firstName}" />
                    <h:outputLabel value="Last name:" />
                    <h:outputLabel value="#{userController.userDetails.lastName}" />
                    <h:outputLabel value="Email:" />
                    <h:outputLabel value="#{userController.userDetails.email}" />
                    <h:outputLabel value="Street:" />
                    <h:outputLabel value="#{userController.address.street}" />
                    <h:outputLabel value="Number: "/>
                    <h:outputLabel value="#{userController.address.number}" />
                    <h:outputLabel value="City:"/>
                    <h:outputLabel value="#{userController.address.city}" />
                    <h:outputLabel value="Country:"/>
                    <h:outputLabel value="#{userController.address.country}" />
                    <h:outputLabel value="Zipcode:" />
                    <h:outputLabel value="#{userController.address.zipcode}" />
                    
                    <h:link value="Change address" outcome="addressPage"></h:link>
                    <h:commandButton value="Confirm Order" action="#{userController.confirmOrder()}"></h:commandButton>
                    
                </h:panelGrid>
            </h:form>
        </f:view>
        
    </h:body>
</html>
