<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1><h:outputText value="Login or Create new user"></h:outputText></h1>
            <br></br>
            <h:panelGrid columns="2">
                <h:outputLabel value="No user account yet?"/>
                <h:commandButton value="Create user" action="#{userController.createNewUser()}"/>
                <h:outputLabel value="Already have a user account?"/>
                <h:commandButton value="Login Existing User" action="#{userController.existingUser()}" />
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
