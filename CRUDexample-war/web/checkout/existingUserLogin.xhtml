<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:outputLabel value="Username: " for="username" />
        <h:inputText id="userName" value="#{userController.loginUserName}" title="Name" />
        <br></br>
        
        <h:outputLabel value="Password: " for="password" />
        <h:inputSecret id="password" value="#{userController.loginPassword}" title="Password"/>
        <br></br>
        
        <h:commandButton value="Login" action="#{userController.login()}"></h:commandButton>

    </h:body>
</html>
