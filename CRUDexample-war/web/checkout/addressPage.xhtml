<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>
            <h1><h:outputText value="Address details"/></h1>
            
            <h:form rendered="#{userController.user.address == null}">
                <h:outputText value="You do not have an address yet"/>
            </h:form>
            
            <h:form rendered="#{userController.user.address != null}">
                <h2><h:outputText value="Saved address"/></h2>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Street:" />
                    <h:outputText value="#{userController.user.address.street}"/>
                    <h:outputLabel value="Number: "/>
                    <h:outputText value="#{userController.user.address.number}"/>
                    <h:outputLabel value="City:"/>
                    <h:outputLabel value="#{userController.user.address.city}"/>
                    <h:outputLabel value="Country:"/>
                    <h:outputLabel value="#{userController.user.address.country}"/>
                    <h:outputLabel value="Zipcode:" />
                    <h:outputLabel value="#{userController.user.address.zipcode}"/>
                    
                    <h:commandButton value="Use this address" action="#{userController.confirmAddress()}"></h:commandButton>   
                </h:panelGrid>
            </h:form>
            
            <h:form>
                <h2><h:outputText value="Create new address"/></h2>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Street:" />
                    <h:inputText id="street" value="#{userController.address.street}" title="Name" />
                    <h:outputLabel value="Number: "/>
                    <h:inputText id="number" value="#{userController.address.number}" title="Number" />
                    <h:outputLabel value="City:"/>
                    <h:inputText id="city" value="#{userController.address.city}" title="Price" />
                    <h:outputLabel value="Country:"/>
                    <h:inputText id="country" value="#{userController.address.country}" title="Quantity" />
                    <h:outputLabel value="Zipcode:" />
                    <h:inputText id="zipCode" value="#{userController.address.zipcode}" title="Size" />
                    
                    <h:commandButton value="Confirm new address" action="#{userController.confirmNewAddress()}"></h:commandButton>
                    
                </h:panelGrid>
            </h:form>
        </f:view>
        
    </h:body>
</html>
