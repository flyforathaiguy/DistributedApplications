<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
        Create a New User
        <br></br>

        <h:outputLabel value="Username: " for="username" />
        <h:inputText id="userName" value="#{userController.user.userName}" title="Name" />
        <br></br>
        
        <h:outputLabel value="Password: " for="password" />
        <h:inputSecret id="password" value="#{userController.user.password}" title="Password"/>
        <br></br>
        
        <h:inputText value="First Name: " />
        <h:inputText id="firstName" value="#{userController.userDetails.firstName}" />
        <br></br>
        
        <h:inputText value="Last Name: " />
        <h:inputText id="lastName" value="#{userController.userDetails.lastName}" />
        <br></br>
        
        <h:inputText value="Email: " />
        <h:inputText id="email" value="#{userController.userDetails.email}" />
        <br></br>
        
        <h:selectOneRadio id="gender" value="#{userController.userDetails.sex}">
            <f:selectItems value="#{userController.sexes}"/>
        </h:selectOneRadio>
        
        <h:commandButton value="Create" action="#{userController.add()}"></h:commandButton>
        
        </h:form>

    </h:body>
</html>
