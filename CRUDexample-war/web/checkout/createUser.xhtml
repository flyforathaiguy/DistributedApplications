<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create a new user"/></h1>
                <br></br>
                <h:panelGrid>
                    <h:outputLabel value="Username: " for="userName" />
                    <h:inputText id="userName" value="#{userController.user.userName}" title="Name" />     
                    
                    <h:outputLabel value="Password: " for="password" />
                    <h:inputSecret id="password" value="#{userController.user.password}" required="true"
                                   requiredMessage="Please enter your password">
                                    <f:validator validatorId="PasswordValidator"/>
                                    <f:attribute name="confirmPassword" value="#{confirmPassword}"/>
                    </h:inputSecret>
                    
                    <h:outputLabel value="Confirm password: " for="confirmPassword"/>
                    <h:inputSecret id="confirmPassword" required="true"
                                   binding="#{confirmPassword}"
                                   requiredMessage="Please confirm your password"/>
                    
                    <h:outputLabel value="First Name: " for="firstName"/>
                    <h:inputText id="firstName" value="#{userController.userDetails.firstName}" />
                    <h:outputLabel value="Last Name: " for="lastName"/>
                    <h:inputText id="lastName" value="#{userController.userDetails.lastName}" />
                    <h:outputLabel value="Email: " for="email"/>
                    <h:inputText id="email" value="#{userController.userDetails.email}">
                        <f:validator validatorId="EmailValidator" />
                    </h:inputText>

                    <h:selectOneRadio required="true" requiredMessage="Please select a gender" id="gender" value="#{userController.userDetails.sex}">
                        <f:selectItems value="#{userController.sexes}"/>
                    </h:selectOneRadio>
            
                 </h:panelGrid>
            
            <h:commandButton value="Create" action="#{userController.add()}"></h:commandButton>

            </h:form>
        </f:view>
    </h:body>
</html>
