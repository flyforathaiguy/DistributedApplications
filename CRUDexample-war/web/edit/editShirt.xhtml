<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Shirt</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Edit Shirt"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{shirtController.shirt.name}" title="Name" />
                    <h:outputLabel value="Price:" for="price" />
                    <h:inputText id="price" value="#{shirtController.shirt.price}" title="Price">
                        <f:convertNumber integerOnly="true" type="number" />
                    </h:inputText>
                    <h:outputLabel value="Quantity:" for="quantity" />
                    <h:inputText id="quantity" value="#{shirtController.shirt.quantity}" title="Quantity">
                        <f:convertNumber integerOnly="true" type="number" />
                    </h:inputText>
                    <h:outputLabel value="Color:" for="color"/>
                    <h:inputText id="color" value="#{shirtController.shirt.color}" title="Color"/>
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText readonly ="true" id="id" value="#{shirtController.shirt.id}" title="Id" />
                    
                    <h:commandButton value="Save" action="#{shirtController.edit()}"></h:commandButton>
                    
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
