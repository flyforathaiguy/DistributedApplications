<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h1><h:outputText value="Admin page"/></h1>
            
            <h:form rendered="#{userController.admin == false}">
                <h:commandButton value="Make me admin" action="#{userController.makeAdmin()}"/>   
            </h:form>
            
            <h:form rendered="#{userController.admin == true}">     
                <h:commandButton value="Unmake me admin" action="#{userController.undoAdmin()}"/>   
            </h:form>
        </f:view>
 
    </h:body>
</html>
