<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit Shirt"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{shirtController.shirt.name}" title="Name" />
                    <h:outputLabel value="Price:" for="price" />
                    <h:inputText id="price" value="#{shirtController.shirt.price}" title="Price" />
                    <h:outputLabel value="Quantity:" for="quantity" />
                    <h:inputText id="quantity" value="#{shirtController.shirt.quantity}" title="Quantity" />
                    <h:outputLabel value="Size:" for="size" />
                    <h:inputText id="size" value="#{shirtController.shirt.size}" title="Size" />
                    
                    <h:commandButton value="Save" action="#{shirtController.add()}"></h:commandButton>
                    
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
