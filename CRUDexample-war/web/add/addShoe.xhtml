<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Shoe</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Add Shoe"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{shoeController.shoe.name}" title="Name" />
                    <h:outputLabel value="Price:" for="price" />
                    <h:inputText id="price" value="#{shoeController.shoe.price}" title="Price">
                        <f:convertNumber integerOnly="true" type="number" />
                    </h:inputText>
                    <h:outputLabel value="Quantity:" for="quantity" />
                    <h:inputText id="quantity" value="#{shoeController.shoe.quantity}" title="Quantity">
                        <f:convertNumber integerOnly="true" type="number" />
                    </h:inputText>
                    <h:outputLabel value="Size:" for="size" />
                    <h:inputText id="size" value="#{shoeController.shoe.size}" title="Size">
                        <f:convertNumber integerOnly="true" type="number" />
                    </h:inputText>
                    
                    <h:commandButton value="Save" action="#{shoeController.add()}"></h:commandButton>
                    
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
