<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTestLabel_idTEST}" for="idTEST" />
                    <h:inputText id="idTEST" value="#{testController.selected.idTEST}" title="#{bundle.EditTestTitle_idTEST}" required="true" requiredMessage="#{bundle.EditTestRequiredMessage_idTEST}"/>
                    <h:outputLabel value="#{bundle.EditTestLabel_name}" for="name" />
                    <h:inputText id="name" value="#{testController.selected.name}" title="#{bundle.EditTestTitle_name}" />
                    <h:outputLabel value="#{bundle.EditTestLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{testController.selected.gender}" title="#{bundle.EditTestTitle_gender}" />
                </h:panelGrid>
                <h:commandLink action="#{testController.update}" value="#{bundle.EditTestSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTestViewLink}"/>
                <br />
                <h:commandLink action="#{testController.prepareList}" value="#{bundle.EditTestShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTestIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
