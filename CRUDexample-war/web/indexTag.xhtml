<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tag Index</title>
    </h:head>
    
     <h:body>
        
        <h:form>
            
            <br></br>
            Existing Tags
            <h:dataTable var = "tag" value = "#{tagController.findAll()}"  border="1" cellpadding ="2" cellspacing = "2">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value = "#{tag.id}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value = "#{tag.name}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Option</f:facet>
                    <h:commandLink value="Delete" action="#{tagController.remove(tag)}" onclick="return confirm('Are you sure?')"></h:commandLink> | 
                    <h:commandLink value="Edit" action="#{tagController.edit(tag)}"></h:commandLink>
                </h:column>
                
                
                <h:column>
                    <f:facet name="header">Products</f:facet>
                    
                    <h:dataTable var ="product" value ="#{tag.relatedProducts}" border="1" cellpadding="2" cellspacing="2">
                        <h:column>
                            <h:outputText value ="#{product.name}"></h:outputText>
                        </h:column>
                        <h:column>
                            <h:commandLink value="Delete Product" action="#{tagController.removeProduct(tag, product)}"></h:commandLink>
                        </h:column>
                    </h:dataTable>

                </h:column>

            </h:dataTable>

            
            <h:link value="Back to Products" outcome="index"></h:link>
            <br></br>
            <h:link value="Add Tags" outcome="add_tag"></h:link>
            
            
            
        </h:form>
 
    </h:body>   
  
</html>
